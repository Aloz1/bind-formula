bind:
  pkgs:
    - bind

  service:
    name: bind9

  permissions:
    user: 'named'
    group: 'named'
    dir_mode: '770'
    file_mode: '660'

  dirs:
    config: '/etc'
#    log: '/var/log/named'
    service: '/var/named'

  configs:
    named: 'named.conf'
    local: 'named.conf.local'
    options: 'named.conf.options'
    default_zones: 'named.conf.default-zones'
    key: 'named.conf.key'
